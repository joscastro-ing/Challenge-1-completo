<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="contenedor1">
            <div class="logo">
                <img src="logo.png" alt="logo" class="logo__img">
            </div>
            <div class="content1">
                <section class="ingresartext">
                    <textarea placeholder="Ingrese el texto Aquí" name="" id="" cols="30" rows="10" class="textin" wrap="soft"></textarea>
                </section>
                <div class="advertencia">
                    <img src="advertencia.png" alt="warning!!" class="advertencia__imagen">
                    <p>solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="boton1" type= "button">Encriptar</button>
                    <button class="boton2" type= "button">Desencriptar</button>
                </div>                
            </div> 
        </div>
        <div class="contenedor2">
            <section class="rectangulo">
                <img src="figura.png" alt="figura" class="figura">
                <textarea class="texto1" cols="30" rows="10" disabled>Ningún mensaje fue encontrado</textarea>
                <textarea class="texto2"  cols="30" rows="10" disabled>Ingresa el texto que deseas encriptar o desencriptar</textarea>
            </section>
            <textarea name="" id="texto" cols="30" rows="10" class="muestra-texto" style="display: none;"></textarea>
            <button id="copy" class="copiar" type= "button" style="display: none;">Copiar</button>
        </div> 

    </main>
    <script src="script.js"></script>
    
</body>

</html>
